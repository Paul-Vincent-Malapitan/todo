<title>Delete Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        p {
            color: #333;
            margin-bottom: 20px;
        }

        a, form {
            display: inline-block;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }

        input[type="submit"] {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 9px 16px; 
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <p>Do you really want to delete the task "{{item}}"?</p>

    <a href="{% url 'mylist' %}" class="cancel-button">Cancel</a>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
</div>
